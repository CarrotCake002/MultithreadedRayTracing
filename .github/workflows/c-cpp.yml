name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # Create build directory
    - name: Create build directory
      run: mkdir build

    # Configure CMake
    - name: Configure CMake
      run: cmake ../.

    # Build the project
    - name: Build the project
      run: make

    # Run the executable
    - name: Run the executable
      run: ./raytracer 

    - name: Enter test directory
      run: cd ../test

    # Create build directory
    - name: Create build directory
      run: mkdir build

    # Configure CMake
    - name: Configure CMake
      run: cmake ../.

    # Build the project
    - name: Build the project
      run: make

    # Run the tests
    - name: Run tests
      run: ./vec3_test

